<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/initial_login.css' %}">
</head>
<body>
    <div class="main-content">
        <div class="login-form">
            <form action="{% url 'login' %}", method = "post">
                {% csrf_token %}
                <div class="login-info">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                    </div>
                    <div class="buttonHolder">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
                <h1><strong>Photofy</strong></h1>
                <p><a href="{% url 'register' %}">Don't have an account?</a></p>
            </form>
        </div>
    </div>
</body>
</html>
